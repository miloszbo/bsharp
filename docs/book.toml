
[book]
title = "BSharp C# Parser Documentation"
authors = ["Piotr Mikstacki"]
description = "Comprehensive documentation for the BSharp C# parser and analysis toolkit"
language = "en"
multilingual = false
src = "."

[build]
build-dir = "book"

[output.html]
additional-css = ["custom.css", "./mdbook-admonish.css", "theme/pagetoc.css"]
git-repository-url = "https://github.com/mikserek/bsharp"
edit-url-template = "https://github.com/mikserek/bsharp/edit/main/docs/{path}"
additional-js = ["mermaid.min.js", "mermaid-init.js", "theme/pagetoc.js"]

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.fold]
enable = false
level = 0

[preprocessor]

[preprocessor.mermaid]
command = "mdbook-mermaid"

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.1.0" # do not edit: managed by `mdbook-admonish install`

[preprocessor.pagetoc]

[preprocessor.gitinfo]
enable = true
footer = true
timezone = "local"

[output.linkcheck]
follow-web-links = false
traverse-parent-directories = false
warning-policy = "warn"
