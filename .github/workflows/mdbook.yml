# Sample workflow for building and deploying a mdBook site to GitHub Pages
#
# To get started with mdBook see: https://rust-lang.github.io/mdBook/index.html
#
name: Deploy mdBook site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      MDBOOK_VERSION: 0.4.36
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          
      - name: Install mdBook and plugins
        run: |
          cargo install --version ${MDBOOK_VERSION} mdbook
          cargo install mdbook-mermaid --locked
          cargo install mdbook-linkcheck --locked
          cargo install mdbook-admonish --locked
          cargo install mdbook-pagetoc --locked
          cargo install mdbook-gitinfo --locked

      - name: Install admonish assets
        run: mdbook-admonish install .
        working-directory: .

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      
      - name: Build docs (mdBook)
        run: mdbook build
        working-directory: .

      - name: Upload book artifact
        uses: actions/upload-artifact@v4
        with:
          name: mdbook
          path: docs/book

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/book

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
